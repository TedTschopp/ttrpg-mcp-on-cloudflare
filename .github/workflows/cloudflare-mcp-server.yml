name: Cloudflare MCP Server

on:
  push:
    branches: [main]
  pull_request:

jobs:
  worker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloudflare-mcp-server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cloudflare-mcp-server/package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
