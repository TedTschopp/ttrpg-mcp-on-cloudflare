name = "ttrpg-mcp-server"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Custom domain route
routes = [
  { pattern = "ttrpg-mcp.tedt.org/mcp", zone_name = "tedt.org" },
  { pattern = "ttrpg-mcp.tedt.org/mcp/*", zone_name = "tedt.org" }
]

[vars]
DATA_BASE_URL = "https://ttrpg-mcp.tedt.org/data"
ALLOWED_ORIGINS = "https://ttrpg-mcp.tedt.org"
BUILD_VERSION = "dev"
BUILD_COMMIT = ""
BUILD_TIME = ""
