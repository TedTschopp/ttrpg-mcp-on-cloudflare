# Jekyll Configuration for MCP Server
title: TTRPG GM Tools MCP Server
description: A Model Context Protocol server for tabletop RPG game masters, hosted on GitHub Pages
url: https://tedtschopp.github.io
baseurl: /MCP-Server-Using-Github-Pages

# Build settings
markdown: kramdown
theme: minima

# Exclude files from build
exclude:
- README.md
- Gemfile
- Gemfile.lock
- vendor/

# Collections for organizing data
collections:
  tools:
    output: false
  prompts:
    output: false

# Defaults
defaults:
- scope:
    path: ""
    type: "tools"
  values:
    layout: null
- scope:
    path: ""
    type: "prompts"
  values:
    layout: null
