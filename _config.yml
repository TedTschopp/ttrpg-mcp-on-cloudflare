# Jekyll Configuration for MCP Server
title: TTRPG GM Tools MCP Server
description: A Model Context Protocol server for tabletop RPG game masters, hosted on GitHub Pages
url: https://ttrpg-mcp.tedt.org
baseurl: ""

# GitHub repository (required for GitHub Pages)
repository: TedTschopp/MCP-Server-Using-Github-Pages

# Build settings
markdown: kramdown
remote_theme: just-the-docs/just-the-docs

# Plugins
plugins:
- jekyll-remote-theme
- jekyll-seo-tag

# Just the Docs theme configuration
color_scheme: light
search_enabled: true
heading_anchors: true

# Navigation footer
aux_links:
  "GitHub Repository":
    - "https://github.com/TedTschopp/MCP-Server-Using-Github-Pages"
  "Live Demo":
    - "https://ttrpg-mcp.tedt.org/demo.html"

# Footer content
footer_content: "Built with ‚ù§Ô∏è for Game Masters everywhere! üé≤"

# Exclude files from build
exclude:
- README.md
- Gemfile
- Gemfile.lock
- vendor/

# Collections for organizing data
collections:
  tools:
    output: false
  prompts:
    output: false

# Defaults
defaults:
- scope:
    path: ""
    type: "tools"
  values:
    layout: null
- scope:
    path: ""
    type: "prompts"
  values:
    layout: null
